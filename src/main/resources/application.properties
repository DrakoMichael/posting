spring.application.name=post
spring.profiles.active=${SPRING_PROFILES_ACTIVE:test}
spring.jpa.open-in-view=true
spring.messages.basename=messages
spring.output.ansi.enabled=ALWAYS

server.port=${SERVER_PORT:8080}

api.security.token.secret=${API_SECURITY_TOKEN_SECRET:change-me}

# DATASOURCE
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:posting}
spring.datasource.username=${DB_USER:seu_usuario}
spring.datasource.password=${DB_PASSWORD:sua_senha}

# JPA, SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true