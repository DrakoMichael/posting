# DATASOURCE
spring.datasource.driverClassName=${TEST_DB_DRIVER:org.h2.Driver}
spring.datasource.url=${TEST_DB_URL:jdbc:h2:mem:test}
spring.datasource.username=${TEST_DB_USER:sa}
spring.datasource.password=${TEST_DB_PASSWORD:123}

# H2 CLIENT
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA, SQL
spring.jpa.database-platform=${TEST_DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
